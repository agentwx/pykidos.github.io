<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyKidos</title>

    <!-- ACE EDITOR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <!-- PYODIDE -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <!-- PAKO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>

    <!-- EMOJI PICKER -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- COLOR PICKER -->
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- CUSTOM SCRIPT -->
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <div id="dispatcher"></div>
    <div class="container">

        <!-- SELECTOR -->
        <div class="panel left-panel">
            <!-- NEW BUTTON -->
            <div id="new-item" class="item">New</div>
            <div id="selector">
            </div>
        </div>

        <div class="panel middle-panel">
            <div id="buttons-bar">
                <!-- EMOJI BUTTON -->Emoji
                <a href="#" id="emoji-button">ðŸ˜€</a> â€”

                <!-- COLOR PICKER BUTTON -->
                Color
                <input type="text" data-coloris id="color-button" value="rgb(0,0,0)">

                <emoji-picker id="emoji-picker" class="light"></emoji-picker>
            </div>

            <!-- CODE EDITOR -->
            <div id="code-editor"></div>

        </div>

        <div class="panel right-panel">

            <!-- GRID -->
            <div class="subpanel">
                <div id="grid">
                    <div id="grid-table" tabindex="0">
                    </div>
                </div>

            </div>

            <!-- OUTPUT -->
            <textarea readonly class="subpanel" id="terminal-output"></textarea>

            <!-- PANEL -->
            <div class="subpanel control-panel">
                <button id="run-button">&#9658;</button>
                <button id="share-button">Share</button>
                <button id="download-button">Download</button>
            </div>

            <!-- PANEL -->
            <div class="subpanel" id="credits">
                <a href="https://pykidos.github.io">PyKidos</a> â€” <a href="https://cyrille.rossant.net/">Cyrille Rossant</a> â€” 2024
            </div>
        </div>
    </div>
</body>

</html>
