<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyKidos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <div id="dispatcher"></div>
    <div class="container">

        <!-- SELECTOR -->
        <div class="panel left-panel">
            <div id="new-item" class="item">New</div>
            <div id="selector">
            </div>
        </div>

        <div class="panel middle-panel">
            <div id="buttons-bar">
                <a href="#" id="emoji-button">Emoji</a>
                <emoji-picker id="emoji-picker" class="light"></emoji-picker>
            </div>

            <!-- CODE EDITOR -->
            <div id="code-editor"></div>

        </div>

        <div class="panel right-panel">

            <!-- GRID -->
            <div class="subpanel">
                <div id="grid">
                    <div id="grid-table" tabindex="0">
                    </div>
                </div>

            </div>

            <!-- OUTPUT -->
            <textarea readonly class="subpanel" id="terminal-output"></textarea>

            <!-- PANEL -->
            <div class="subpanel control-panel">
                <!-- <span>Frame #: 0</span> -->
                <button id="run-button">&#9658;</button>
                <!-- <button id="play-button">&#9654;</button> -->
                <button id="stop-button">&#9632;</button>
                <button id="save-button">&#128190;</button>
                <button id="clear-button">&#10006;</button>

            </div>

            <!-- PANEL -->
            <div class="subpanel" id="credits">
                <a href="pykidos.github.io">PyKidos</a> — <a href="https://cyrille.rossant.net/">Cyrille Rossant</a> — 2024
            </div>
        </div>
    </div>
</body>

</html>
